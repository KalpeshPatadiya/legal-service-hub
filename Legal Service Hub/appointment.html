<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Appointment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&family=Nova+Mono&display=swap" rel="stylesheet">
    <style>
        /* Gmail-like styling for the form */
        body {
            font-family: 'Gluten', cursive;
            background-color: #f0f0f0;
        }
        h2 {
            color: #1e90ff;
        }
        .compose-form {
            position: fixed;
            bottom: 25px;
            right:25px;
            background-color: #fff;
            border: 5px solid #1e90ff;
            border-radius: 10px;
            /* box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); */
            max-width: 600%;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: auto;
            padding: 10px;
            margin: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button{
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #007acc;
        }
        form{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
        <div class="compose-form">
            <h2>Lawyer Appointment Request</h2>
        <form id="appointment-form" action="process_appointment.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Mobile Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="lawyer-type">Type of Lawyer:</label>
            <select id="lawyer-type" name="lawyer-type">
                <option value="criminal-defense">Criminal Defense</option>
                <option value="family-law">Family Law</option>
                <option value="personal-injury">Personal Injury</option>
                <option value="real-estate">Real Estate</option>
            </select>
            <label for="description">Short Description:</label>
            <textarea name="description" id="description" cols="60" rows="5" ></textarea>

        </form>
        <a href="notification.html">
            <button class="btn"><i class="fas fa-briefcase icon"></i>Request Appointment</button>
        </a>
    </div>
</body>
</html>
