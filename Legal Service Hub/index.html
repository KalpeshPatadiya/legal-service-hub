<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Add CSS styles for your lawyer profile card here */
        .profile-card {
            border: 5px solid #1e90ff; /* Border color for a lawyer profile */
            border-radius: 10px;
            background-color: #fff;
            max-width: 500px; /* Increased max-width by 200px */
            margin: auto; /* Center horizontally and vertically */
            display: flex; /* Use flexbox to arrange items horizontally */
            flex-direction: row; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            font-family: 'Gluten', cursive;
            
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px auto;
            flex-shrink: 0; /* Prevent the image from shrinking */
        }
        .profile-details {
            text-align: center; /* Center text within the details section */
            padding: 20px; /* Add padding for spacing within the details section */
        }
        .profile-details h1{
            font-weight: 400;
            font-size: 36px;
            font-family: 'Nova Mono', monospace;
        }
        .btn {
            padding: 10px 20px;
            background-color: #1e90ff; /* Button color for a lawyer profile */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 10rem;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="profile info.html" style="text-decoration: none;" >

        <div class="profile-card">
            <div class="profile">
                <img class="profile-image" src="profile.png" alt="Lawyer's Photo">
                <h1>John Smith</h1>
            </div>
            <div class="profile-details">
                <p>Attorney at Law</p>
                <p>Enrollment No: L12345</p> <!-- Added Enrollment Number -->
                <p>Contact: john.smith@example.com</p>
                <p>Phone: (123) 456-7890</p>
                <button class="btn"><i class="fas fa-briefcase icon"></i>View Profile</button>
            </div>
        </div>
    </a>
    </body>
</html>
